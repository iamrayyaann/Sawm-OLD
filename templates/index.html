{% extends "base.html" %} {% block body %}
<div class="container my-4">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="form-container">
        <form action="/" method="POST" class="form-horizontal">
            
          {% csrf_token %}
          
          <!-- Get Country And City-->
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              id="countryInput"
              name="country"
              placeholder="Country"
              required>
            <input
              type="text"
              class="form-control"
              id="cityInput"
              name="city"
              placeholder="City"
              required>
          </div>
          </br>

          <!-- Get Date Input -->
          <div class="mb-3">
            <input
              type="date"
              class="form-control"
              id="dateInput"
              name="date"
              required>
          </div>

          <!-- Get Method Input -->
          <div>
            <select class="form-select" id="methodSelect" name="method" required>
              <option selected value="not selected">Select Calculation Method</option>
                {% for index, method in methods %} {% if method %}
                <option value="{{index}}">{{method}}</option>
                {% endif %} {% endfor %}
            </select>
          </div>
          </br>

          <!-- Search Button -->
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Search</button>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
{% endblock body %}

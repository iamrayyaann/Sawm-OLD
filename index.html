<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sawm</title>
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <h1>SAWM</h1>
        <p><i>Fasting Simplified</i></p>
    </header>

    <!-- Main Content -->
    <main>
        <div class="times-container">
            <div class="time-section">
                <h2>Suhoor</h2>
                <div class="time-tiles">
                    <p id="suhoor">Loading...</p>
                </div>
            </div>
            <div class="time-section">
                <h2>Iftar</h2>
                <div class="time-tiles">
                    <p id="iftar">Loading...</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer Section -->
    <footer class="footer">
        <p>&copy; <span id="year"></span> Sawm by 
            <a href="https://github.com/iamrayyaann" target="_blank">@iamrayyaann</a>
        </p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
